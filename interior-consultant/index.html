<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>

    <title>Interior Consultant</title>
</head>
<body>
    <nav class="main-nav">
        <a href="#" class="main-nav__logo">This Interior</a>
        <button id="openMenuBtn" class="main-nav__button main-nav__button--open">
            <span class="material-icons">menu</span>
        </button>
        <ul class="main-nav__link-list">
            <li class="link-list__item">
                <a href="#" class="item__link active">Home</a>
            </li>
            <li class="link-list__item">
                <a href="#" class="item__link">Collection</a>
            </li>
            <li class="link-list__item">
                <a href="#" class="item__link">About</a>
            </li>
            <li class="link-list__item">
                <a href="#" class="item__link">Contact</a>
            </li>
            <button id="closeMenuBtn" class="main-nav__button main-nav__button--close">
                <span class="material-icons">close</span>
            </button>
        </ul>
    </nav>

    <main>
        <section class="hero">

            <div class="hero__text-content">
                <h1 class="text-content__title">Modern interior</h1>
                <p class="text-content__lead">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
                <a href="" class="text-content__link">Read more <span class="material-icons-outlined">trending_flat</span></a>
            </div>

            <figure class="hero__image-figure">
                <img src="images/photo1.png" alt="House Interior" class="hero__image-figure__image">
                <figcaption class="image-figcaption">
                    <div class="image-figcaption__author">
                        <img src="images/photo2.png" alt="Aliza Webber" class="author__image">
                        <div>
                            <h5 class="author__name">Aliza Webber</h5>
                            <p class="author__position">Interior designer</p>
                        </div>
                    </div>
                   <h3 class="image-figcaption__title">Designed in 2020 by Aliza Webber</h3>
                </figcaption>
            </figure>
            
        </section>
    </main>

    <footer class="main-footer">
        <p class="main-footer__text">created by <b>Whenz91</b> - devChallenges.io</p>
    </footer>

</html>
