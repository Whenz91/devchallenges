<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <link rel="icon" href="../devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

    <link rel="stylesheet" href="css/style.css">

    <title>My Gallery Challenge</title>
  </head>
  <body>

      <main>

        <header class="profile">

          <img src="images/profilePhoto.png" alt="Rodney Cotton" class="profile__image">
          <h2 class="profile__name">Rodney Cotton</h2>
          <p class="profile__location">Helsinki, Finland</p>

        </header>

        <section class="stat-wrapper">

          <div class="stat__item">
            <p class="stat__item__number">100</p>
            <p class="stat__item__text">Posts</p>
          </div>

          <div class="stat__item">
            <p class="stat__item__number">2,242</p>
            <p class="stat__item__text">Followers</p>
          </div>

          <div class="stat__item">
            <p class="stat__item__number">1,432</p>
            <p class="stat__item__text">Following</p>
          </div>

        </section>

        <section class="gallery">
          <img src="images/photo1.png" alt="photo1">
          <img src="images/photo2.png" alt="photo2" class="big">
          <img src="images/photo3.png" alt="photo3" class="big">
          <img src="images/photo_4.png" alt="photo4" class="tall">
          <img src="images/photo5.png" alt="photo5">
          <img src="images/photo6.png" alt="photo6">
        </section>

      </main>

    <footer class="main-footer">
      <p class="main-footer__text">created by <b>Whenz91</b> - devChallenges.io</p>
    </footer>

  </body>
</html>
